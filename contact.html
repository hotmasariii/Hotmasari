<!DOCTYPE html>
<html>
<head>
    <title>Perpustakaan Personal Hotma Sari Sitorus</title>
</head>    
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; font-family: Arial, sans-serif;">

<header style="position: fixed; top: 0; left: 0; width: 100%; background: #ebe3d2; color: black; text-align: center; padding: 15px 0; font-size: 18px; font-weight: bold;">
    <h1 style="margin: 0;">Perpustakaan Personal Hotma Sari</h1>
</header>

<div style="width: 80%; max-width: 900px; text-align: justify; margin-top: 100px; flex: 1; padding-bottom: 60px;">



    <h1>Contact Me</h>
    <p style="font-size: 17px;">Email: <a href="mailto:hotmasarisitorus@gmail.com">hotmasarisitorus@gmail.com</a></p>


   <h3>Kirim Pesan</h3>
<form id="formPesan" action="https://formsubmit.co/hotmasarisitorus@gmail.com" method="POST">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Pesan:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    <button type="submit">Kirim</button>
</form>

<script>
    document.getElementById("formPesan").onsubmit = function(event) {
        let nama = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let pesan = document.getElementById("message").value;

        if (nama === "" || email === "" || pesan === "") {
            alert("Semua kolom harus diisi!");
            event.preventDefault(); // Mencegah form terkirim jika ada yang kosong
        } else {
            alert("Pesan berhasil dikirim!");
            setTimeout(() => {
                document.getElementById("formPesan").reset(); // Mengosongkan form setelah submit
            }, 500);
        }
    };
</script>



<h3>Tinggalkan Komentar</h3>
<form id="commentForm">
    <label for="commentName">Nama:</label>
    <input type="text" id="commentName" required><br><br>

    <label for="commentText">Komentar:</label><br>
    <textarea id="commentText" rows="3" required></textarea><br><br>

    <button type="submit">Kirim Komentar</button>
</form>

<h3>Komentar:</h3>
<div id="commentList"></div>


<script>
    document.getElementById("commentForm").onsubmit = function(event) {
        event.preventDefault(); // Mencegah reload halaman saat submit

        let name = document.getElementById("commentName").value;
        let comment = document.getElementById("commentText").value;

        if (name.trim() === "" || comment.trim() === "") {
            alert("Nama dan komentar tidak boleh kosong!");
            return;
        }

        let commentList = document.getElementById("commentList");

        // Buat elemen div untuk komentar baru
        let newComment = document.createElement("div");
        newComment.classList.add("comment");
        newComment.innerHTML = `<strong>${name}</strong>: ${comment}`;

        // Tambahkan ke daftar komentar
        commentList.appendChild(newComment);

        // Kosongkan form setelah komentar dikirim
        document.getElementById("commentForm").reset();
    };
</script>

<style>
    .comment {
        background: #f4f4f4;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
    }

    #commentForm {
        margin-top: 30px; /* Mengurangi jarak agar lebih dekat dengan daftar komentar */
    }

    #commentList {
        margin-top: 10px; /* Menambah sedikit jarak agar daftar komentar lebih rapi */
    }
</style>




 <p style="height: 100px;"></p> <!-- footer terlihat -->
</div>
</div>


<footer style="width: 100%; background: #ebe3d2; text-align: center; padding: 10px 0; position: fixed; bottom: 0; left: 0;">
    <p id="datetime"></p> <!-- Tanggal & Waktu akan muncul di sini -->
    <p>
        <a href="index.html" style="margin-right: 15px;">Homepage</a> |
        <a href="about.html" style="margin-right: 15px;">About Me</a> | 
        <a href="contact.html" style="margin-left: 15px;">Contact Me</a>
   </p>
</footer>

<script>
    function updateDateTime() {
        var now = new Date(); // Ambil waktu saat ini
        var options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit'
        };
        var dateTimeString = now.toLocaleDateString('id-ID', options); // Format sesuai Indonesia
        document.getElementById("datetime").innerHTML = dateTimeString; // Tampilkan di footer
    }

    setInterval(updateDateTime, 1000); // Perbarui setiap 1 detik
    updateDateTime(); // Panggil fungsi pertama kali
</script>


</body>
</html>
